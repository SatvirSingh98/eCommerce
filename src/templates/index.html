{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <h1>{{ title }}</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <h2>{{ content }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% if request.user.is_authenticated %}
                <h2>{{ user }}</h2>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
