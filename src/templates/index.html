{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row my-3">
        <div class="col-12 col-md-10 col-lg-8 mx-auto">
            {% include 'search/snippets/search-form.html' %}
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2>{{ content }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% if request.user.is_authenticated %}
                <h2>{{ user }}</h2>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
