{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <div class="col-sm-6 col-12">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary mt-1">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
