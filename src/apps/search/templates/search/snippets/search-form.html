<form class="form my-2 my-lg-0" action="{% url 'search:query' %}">
    <div class="input-group">
        <input class="form-control" name="q" type="search" placeholder="{{ query }}" aria-label="Search">
        <span class="input-group-append">
            <button type="submit" class="btn btn-outline-success">Search</button>
        </span>
    </div>
</form>
