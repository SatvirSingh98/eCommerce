{% url 'accounts:login' as login %}

<form method="POST" action="{{ action_url }}">
    {% csrf_token %}

    {% if next_url %}
        <input type="hidden" name='next' value="{{ next_url }}">
    {% endif %}

    {{ form.as_table }}
    <button type="submit" class="btn btn-primary my-2">Submit</button>
</form>
