<form class="form" method="POST" action="{% url 'cart:update' %}">
    {% csrf_token %}
        <input type="hidden" name="product_id" value="{{ product.id }}">

    {% if in_cart %}
        <button type="submit" class="btn btn-link btn-sm" style="padding: 0;">Remove</button>
    {% elif product in cart.products.all %}
        <p>
            In Cart:
            <button type="submit" class="btn btn-danger btn-sm mb-1" style="text-decoration: none;">Remove?</button>
        </p>
    {% else %}
        <button type="submit" class="btn btn-success btn-sm mb-1">Add to Cart</button>
    {% endif %}
</form>
