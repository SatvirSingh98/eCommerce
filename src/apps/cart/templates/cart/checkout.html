{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Checkout</h1>
    <p>SubTotal: {{ object.cart.subtotal }}</p>
    <p>Tax: {{ object.cart.tax }} %</p>
    <p>Shipping Charges: {{ object.shipping_charges }}</p>
    <p>Total: {{ object.total }}</p>
</div>
{% endblock content %}
